<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found</title>
  <style>
    /* Font & Base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      line-height: 1.6;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in;
    }

    h1, h2, h3 {
      font-weight: bold;
      color: #222;
    }

    p {
      color: #444;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(135deg, #00bcd4, #3f51b5);
      color: #fff;
      padding: 3rem 0;
      text-align: center;
      transition: background 0.5s ease;
      animation: fadeIn 1.2s ease-in-out;
    }

    header h1 {
      font-size: 3em;
      margin: 0 0 0.5em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section {
      padding: 3rem 0;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      background: linear-gradient(to right, #3f51b5, #00bcd4);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      animation: fadeIn 1.2s ease-in;
    }

    #message {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #message h2 {
      font-size: 4em;
      color: #00bcd4;
      margin-bottom: 10px;
    }

    #message p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>KarvaDo</h1>
      <p>Micro Automation Services for Streamlined Efficiency</p>
    </div>
  </header>

  <section>
    <div class="container" id="message">
      <h2>404</h2>
      <p>Oops! The page you are looking for does not exist.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 KarvaDo. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
